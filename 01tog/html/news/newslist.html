<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    	<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>新闻列表</title>
		<link rel="stylesheet" href="../../css/api.css" />
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<script src="../../script/common.js"></script>
		<style type="text/css">
			*{
				box-sizing: content-box;
				-webkit-box-sizing: content-box;
				background-color: #fff;
			}
			.clearfix:before{
				content: '';
				height: 0;
				line-height: 0;
				display: block;
				visibility: hidden;
				clear: both;
			}
			.news{
				width: 100%;
				min-width: 320px;
			}
			.head{
				font-size: 18px;
				padding:  0 15px;
				line-height: 48px;
				height: 48px;
				background-color: #f6f6f6;
			}
			.head .backbtn{
				float: left;
				line-height: 48px;
			}
			.head .backbtn img{
				width: 15px;
				height: 23px;
				vertical-align: middle;
				background-color: #f6f6f6;
			}
			.head div{
				text-align: center;
				line-height: 48px;
				height: 48px;
				background-color: #f6f6f6;
			}
			.newsnav{
				box-sizing: border-box;
				border-bottom: 6px solid #F6F6F6;
			}
			.newsnav li{
				line-height: 48px;
				float: left;
				box-sizing: border-box;
				/*display: inline-block;*/
				width: 20%;
				text-align: center;
				color: #333;
			}
			
			li.spg{
				color: dodgerblue;
				background-color: #F6F6F6;
			}
		</style>
	</head>
	<body>
		<div class="newslist_h clearfix" id="topbar" style="display: none;">
			<div class="head clearfix">
				<div class="backbtn " onclick="api.closeWin()">
					<img src="../../image/back.png" alt="" />
				</div>
				<div>新闻资讯</div>
			</div>
			<ul class="newsnav clearfix">
				
			</ul>
			
		</div>
	</body>
	
	<script id="newslist" type="text/html">
		
		<%for(var i=0;i<msg.length;i++){%>
			<li class="clearfix" onclick="openFrame(this,<%=i%>)" ><%=msg[i]%></li>
		<%}%>
	</script>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/mui.min.js"></script>
	<script src="../../script/jquery-3.2.1.min.js"></script>
	<script src="../../script/template-native.js"></script>
	<script src="../../script/zepto.min.js"></script>
	<script src="../../script/apiCloud.js"></script>
	<script>
		var lis=[];
		
		apiready = function(){

			var head = $api.dom('#topbar');
			$api.fixStatusBar(head);		//沉浸式，自动给当前的头部添加状态栏的高度，以内边距padding-top的方式
			head.style.display = "block";		
			
			api.ajax({
				
			    url: 'http://api.jisuapi.com/news/channel?appkey=61bdbb002f1edc13',
			    method: 'get'
			    
			}, function(ret,err){
				
				var frameArr = []
				if(ret){
					var data = {msg:ret.result};	
					var html = template('newslist',data);
			        document.querySelector(".newsnav").innerHTML = html;
			        head_h = head.offsetHeight;
					bottom_h=0;
				}else{
					alert(JSON.stringify(err.msg))
				}
				
					lis = $api.domAll('li');					
			        
			        var frames = []; // 选择所有匹配的DOM元素
					for (var i = 0,len = lis.length; i < len; i++) {
					        var tom = $api.html(lis[i]);
					        var pm = {tm:tom};
					        var url = './newslist_body.html';
					        frames.push( { 
					            name: 'frame'+i, 
					            url: url,
					            pageParam:pm
					        } )
					}
					
					api.openFrameGroup({ // 打开 frame 组
					    name: 'group112',
					    scrollEnabled: false,
					    rect: {
					        x: 0,
					        y: head_h,
					        w: api.winWidth,
					        h: api.winHeight-head_h
					    },
					    index: 0,
					    frames: frames
					}, function (ret, err) {
//						alert(JSON.stringify(ret))
					});
			});
		}
		
		function  openFrame(obj,index){
			var head = $api.dom('.newsnav');
			var bars = $api.domAll(head,'li');
			$(".newsnav li").removeClass('spg');
			$(obj).addClass('spg');

			api.setFrameGroupIndex({
				name:'group112',
				index:index
			})
		}
		function bb(){
			api.refreshHeaderLoading();
//			setTimeout('api.refreshHeaderLoadDone()',1000);
		}
		function cc(){
			api.refreshHeaderLoadDone();
		}
	</script>
</html>
