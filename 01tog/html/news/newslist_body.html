<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    	<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>新闻列表</title>
		<link rel="stylesheet" href="../../css/api.css" />
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<script src="../../script/common.js"></script>
		<style type="text/css">
			*{
				box-sizing: content-box;
				-webkit-box-sizing: content-box;
				background-color: #fff;
			}
			
			.clearfix:before{
				content: '';
				height: 0;
				line-height: 0;
				display: block;
				visibility: hidden;
				clear: both;
			}
			
			
			.mui-table-view:before{
				content: '';
				height: 0;
				line-height: 0;
			}
			.mui-table-view-cell:after{
				left: 0;
			}
			.mui-table-view-cell>a:not(.mui-btn).mui-active{
				background-color: #fff;
			}
			.mui-media-body{
				line-height: 18px;
			}
			.mui-media-body .title_name{
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
				font-size: 16px;
				color: #363636;
				display: inline-block;
				width: 100%;            
			}
			.mui-media-body .mui-ellipsis{
				font-size: 12px;
				color: #999;
			}
			.spg{
				color: dodgerblue;
			}
			.more{
				text-align: center;
				line-height: 36px;
			}
			
			
		</style>
	</head>
	<body>
		
		<div class="newslist_m">
			<div class="bggray"></div>
			<div class="content clearfix">
				<ul class="mui-table-view" id="newslists">

				</ul>
				<p class="more" onclick="morenews()"><span>上拉加载更多</span></p>
			</div>
			<img src="" alt="" class="tom"/>
		</div>
	</body>
	
	<script type="text/html" id="list">
		<%for(var i=0;i<msg.length;i++){%>
			<li class="mui-table-view-cell mui-media" onclick="openNewsInfo(this)">
				<a href="javascript:;">
					 
						<%if(pic[i]==''){%>
							<img class="mui-media-object mui-pull-left" src="../../image/404person.png">
						<%}else{%>
							<img class="mui-media-object mui-pull-left" src="<%=pic[i]%>">
						<%}%>
						
					<div class="mui-media-body">
						<span class="title_name"><%=msg[i].title%></span>
						<p class='mui-ellipsis'><%=msg[i].src%>&nbsp;&nbsp;<%=msg[i].time%>&nbsp;&nbsp;<%=pic[i]%></p>
					</div>
				</a>
			</li>
		<%}%>
	</script>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/mui.min.js"></script>
	<script src="../../script/jquery-3.2.1.min.js"></script>
	<script src="../../script/template-native.js"></script>
	<script src="../../script/apiCloud.js"></script>
	
	<script>
		var lt,ht,td=0;
		apiready = function(){
			bb()
			ht = api.pageParam.tm;
			aa(ht);
			morenews();
		}
		function openNewsInfo(self){
			var parms = {tk:lt};
			openNewWindows('newsinfo','./newsInfo.html',parms);
		}
		function aa(ht){
			var dd=[],spg;
			api.setCustomRefreshHeaderInfo({
			    bgColor: '#fff',
			    isScale: true,
			}, function() {
			    //下拉刷新被触发，自动进入加载状态，使用 api.refreshHeaderLoadDone() 手动结束加载中状态
			    //下拉刷新被触发，使用 api.refreshHeaderLoadDone() 结束加载中状态  
			    api.ajax({
				    url: 'http://api.jisuapi.com/news/get?channel='+ht+'&start=0&num=3&appkey=61bdbb002f1edc13',
				    method: 'get'
				}, function(ret, err) {
				    if (ret) {
				    	var bbq = ret.result.list;
				    	alert(JSON.stringify(bbq))
				    	var hesh = sdk(bbq);
				    	
				    	setTimeout(function(){heat(bbq,hesh)},2000);
				    	
				    }else{
				    	alert(JSON.stringify(err.msg));
				    }
				});
			}); 
			
			    api.addEventListener({
			        name: 'shake'
			    }, function(ret, err){
			        api.refreshHeaderLoadDone();
			    });
		}
		function bb(){
			api.refreshHeaderLoading();
		}
		function openBrower(urls){
			var browser = api.require('webBrowser');
			browser.open({
			    url: urls
			});
		}
		function morenews(){
			api.addEventListener({
			        name: 'scrolltobottom'
			}, function(ret, err){
				
		        td+=1;
				api.ajax({
				    url: 'http://api.jisuapi.com/news/get?channel='+ht+'&start='+td+'&num=1&appkey=61bdbb002f1edc13',
				    method: 'get'
				}, function(ret, err) {
				    if (ret) {
				        var data = {msg:ret.result.list};	
						var html = template('list',data);
					    document.querySelector("#newslists").innerHTML += html;
				    }else{
				    	alert(JSON.stringify(err.msg))
				    }
				});
		   });
		}
		function sdk(apcr){
			var dd=[];
			for(var i=0;i<apcr.length;i++){
				var ap=apcr[i];
	    		api.imageCache({
					url:ap.pic
				}, function(ret, err) {	
				    dd.push(ret.url);
				    $(".tom").attr('src',ret.url)
				});
	    	}
			return dd;
		}
		function heat(mmo,mod){
			var data = {msg:mmo,pic:mod};
		    var html = template('list',data);
			document.querySelector("#newslists").innerHTML = html;
			setTimeout("api.refreshHeaderLoadDone();",1200);
		}
	</script>
</html>
