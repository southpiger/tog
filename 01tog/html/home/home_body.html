	<script src="../../script/mui.min.js"></script>

	<script>
		apiready = function(){
			var arr1 = [];
			var arr2 = [];
			var UIScrollPicture = api.require('UIScrollPicture');
			api.ajax({
			    url: 'http://api.jisuapi.com/news/get?channel=头条&start=0&num=5&appkey=61bdbb002f1edc13',
			    method: 'get'
			    
			}, function(ret, err) {
			    if (ret) {
			        api.alert({ msg: JSON.stringify(ret.result.list) });
			        
			        for(var i=0;i<ret.result.list.length;i++){
			        	var ak = ret.result.list[i];
			        	api.imageCache({
						    url:ak.pic
						}, function(ret, err) {
						    var uls = ret.url;
						    arr1.push(uls);
						});
			        	arr2.push(ak.url);
			        }
			        
			        UIScrollPicture.open({
					    rect: {
					        x: 0,
					        y: 0,
					        w: api.winWidth,
					        h: 150
					    },
					    data: {
					        paths:arr1
					    },
					    styles: {       
					        indicator: {
					            align: 'left',
					            color: '#FFFFFF',
					            activeColor:"#00BFFF"
					        }
					    },
					    placeholderImg: 'widget://image/cbd.jpg',
					    contentMode: 'scaleToFill',
					    interval: 3,
					    fixedOn: api.frameName,
					    fixed: false
					}, function(ret, err) {
					    if (ret) {
		//			        alert(JSON.stringify(ret));
					       /* {
							    status: true,                  //布尔型；true||false
							    eventType: 'click',    //字符串类型；交互事件类型，//取值范围：//click（用户点击） //show（模块打开成功）
							    index：0                       //数字类型；当前图片的索引
							}*/
							if(ret.eventType=='click'){
								for(var i=0;i<arr2.length;i++){
									openBrower(arr2[ret.index]);
								}
							}
							
					    }
					});
			        
			    } else {
			        api.alert({ msg: JSON.stringify(err) });
			    }
			});
			
			
		}
		
		function openNews(){
			openNewWindows('news','../news/newslist.html')
		}
		function openMic(){
			openNewWindows('mic','../music/music.html')
		}
		function openTalkus(){
			openNewWindows('talkus','../talkus/talkus.html')
		}
		
		function openDemo(){
			openNewWindows('demo','../demo/demoajax.html')
		}
		
		function open01(){
			openNewWindows('one','../01.html')
		}
		
		function openabout(){
			openNewWindows('about','../about.html')
		}
		
		function openchat(){
			openNewWindows('chat','../chat/chat_regist.html')
		}
		
		function openBrower(urls){
			var browser = api.require('webBrowser');
			browser.open({
			    url: urls
			});
		}
	</script>
