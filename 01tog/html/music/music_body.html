<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    	<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>新闻列表</title>
		<link rel="stylesheet" href="../../css/api.css" />
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
		<script src="../../script/common.js"></script>
		<style type="text/css">
			*{
				box-sizing: content-box;
				-webkit-box-sizing: content-box;
				background-color: #fff;
			}
			.clearfix:before{
				content: '';
				height: 0;
				line-height: 0;
				display: block;
				visibility: hidden;
				clear: both;
			}
			.music_m{
				padding-top: 20px;
			}
			.playing{
				width: 100%;
				padding-left: 100px;
				padding-top: 24px;
				box-sizing: border-box;
			}
			.playing span{
				color: gray;
			}
			.fa-stop{
				display: block;
				margin-left: 36px;
				margin-top: -16px;
			}
			.time{
				text-align: center;
				padding-top: 12px;
				color: #666;
			}
			.probar{
				width: 80%;
				margin: 0 auto;
				height: 4px;
				border-radius: 4px;
				background-color: rgba(0,0,0,0.2);
			}
			.forward{
				width: 0;
				height:4px;
				border-radius: 4px;
				background-color: yellowgreen;
			}
			.addMic{
				width: 100%;
				height: 24px;
				font-size: 14px;
				margin-bottom: 36px;
			}
			.addMic span{
				margin-right: 15px;
				line-height: 24px;
				float: right;
				padding: 0 4px;
				background-color: darkseagreen;
				border: 2px solid darkseagreen;
				border-radius: 5px;
				color: #FFFFFF;
			}
			.miclist{
				line-height: 36px;
			}
			.miclist li{
				list-style: none;
				border-bottom: 1px solid rgba(0,0,0,0.2);
				padding:0 15px;
			}
		</style>
	</head>
	<body>
		<div class="music_m clearfix">
			<div class="addMic clearfix">
				<span onclick="addmic()">添加+</span>
			</div>
			<div class="probar">
				<p class="forward"></p>
			</div>
			<div class="playing">
				<span class="fa fa-play" id="play" style="display: block;" onclick="play()"></span>
				<span class="fa fa-pause" id="pause" style="display: none;" onclick="pause()"></span>
				
				<span class="fa fa-stop"></span>
			</div>
			<p class="time"></p>
			<ul class="miclist">
				
			</ul>
		</div>
	</body>
	<script type="text/html" id="miclis">
		<%for(var j=0;j<msg.length;j++){%>
			<li onclick="play(<%=msg[i].url%>)"><%=msg[i].name%></li>
		<%}%>
	</script>
	<script type="text/html" id="playtime">
		<span><%=msg.current%></span>/<span><%=msg.duration%></span>
	</script>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script src="../../script/jquery-3.2.1.min.js"></script>
	<script src="../../script/template-native.js"></script>
	<script src="../../script/apiCloud.js"></script>
	<script>
		
		apiready = function(){
			search();
		}
		function play(url){
			$(".fa-play").css('display','none');
			$(".fa-pause").css('display','block');
			var audio = api.require('audio');
			audio.play({
			    path: url
			}, function(ret, err) {
			    if (ret) {
			        var data = {msg:ret};	
					var html = template('playtime',data);
			        document.querySelector(".time").innerHTML = html;
			        var pp = ret.current/ret.duration*100+'%';
			        $(".forward").css('width',pp);
			    } else {
			        alert(JSON.stringify(err));
			    }
			});
		}
		function pause(){
			$(".fa-pause").css('display','none');
			$(".fa-play").css('display','block');
			var audio = api.require('audio');
			audio.pause();
		}
		function getTime(urls){
			var audio = api.require('audio');
			audio.getDuration({
			    path: urls
			}, function(ret) {
			    alert(JSON.stringify(ret.duration));
			});
		}
		function addmic(){
			var fileBrowser = api.require('fileBrowser');
			fileBrowser.open(function(ret, err){
			    if (ret) {
			    	var parms={};
			    	fileBrowser.close();
			        alert(JSON.stringify(ret.url));
			        parms.name = strcut(ret.url);
			        parms.url = ret.url;
			        var model = api.require('model');
					model.insert({
					    class: 'music',
					    value: parms
					}, function(ret, err){
					    if( ret ){
					         alert( JSON.stringify( ret ) );
					    }else{
					         alert( JSON.stringify( err ) );
					    }
					});
			    } else {
			    	fileBrowser.close();
			        alert('读取失败');
			    }
			});
		}
		
		function strcut(str){
			var he = str.split('/');
			var heat = he[he.length-1];
			var hesh = heat.split('.');
			document.querySelector(".miclist").innerHTML += "<li onclick=play("+str+")>"+hesh[0]+"</li>";
			return hesh[0];
		}
		
		function search(){
			var model = api.require('model');
			model.findAll({
			    class: "music"
			}, function( ret, err ) {
			    if( ret ){
			        alert( JSON.stringify( ret ) );
			        var data = {msg:ret};
			        var html = template('miclis',data);
			        document.querySelector(".miclist").innerHTML = html;
			    }else{
			        alert( JSON.stringify( err ) );
			    }
			});
		}
	</script>
</html>
